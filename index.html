<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9644170180.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap');
    </style>
    <title>Instagram post</title>
</head>

<body>
    <div class="mainCard">
        <div class="topCard">
            <div class="leftTopCardData">
                <div class="icon">
                    <i class="fab fa-html5"></i>
                </div>
                <div class="userDataNav">
                    <div id="top-text">
                        HTML5
                    </div>
                    <div id="lower-text">
                        Rigoberto
                    </div>
                </div>
            </div>
            <div class="elipsis">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <!--
            Imagen
        -->
        <div class="userImage">
            <img src="https://www.houseoftravel.co.nz/images/default-source/inspire-article-images/cliff-moher-ireland.jpg?sfvrsn=76bc1524_0"
                alt="paisaje de Irlanda">
        </div>

        <!--
            Iconos
        -->
        <div class="mainUserIcons">
            <div class="leftUserIcons">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
            </div>
            <div class="rigthUserIcons">
                <i class="far fa-sticky-note"></i>
            </div>
        </div>
        <!--

        -->
        <div class="cardContent">
            <p id="p1">
                Liked by <strong> 4GeeksAcademy, htm5, Web</strong> and <strong>100,000 others</strong>
            </p>
            <p id="p2">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi impedit recusandae quis facere asperiores ipsa adipisci similique aliquid fugiat qui, autem ab dignissimos numquam, quisquam eaque sit voluptas! Ipsum, adipisci.
            </p>
        </div>
    </div>
</body>

</html>
